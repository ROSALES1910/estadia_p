{% extends "layout/base.html" %}
{% block contenido %}
<div class="dashboard-wrapper">
  <aside class="sidebar">
    <ul class="sidebar-menu">
      <li><a href="/admin" class="menu-principal">← Volver al Panel</a></li>
    </ul>
  </aside>

  <main class="dashboard-main">
    <div class="dashboard-header">
      <h2>Configuración del Sistema</h2>
    </div>

    <div class="dashboard-body">
      <p>Aquí puedes modificar parámetros generales del sistema.</p>

      <div class="formulario-alumno">
        <form method="POST" action="/admin/configuracion/guardar">
          <div class="form-secciones">
            <fieldset>
              <legend>Parámetros</legend>
              <label for="institucion">Nombre de la Institución:</label>
              <input type="text" id="institucion" name="institucion" required>

              <label for="max_alumnos">Máximo de alumnos por proyecto:</label>
              <input type="number" id="max_alumnos" name="max_alumnos" min="1" required>
            </fieldset>
          </div>

          <div class="form-actions">
            <button type="submit">Guardar Configuración</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>
{% endblock %}
