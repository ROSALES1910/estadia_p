<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar contraseña al alumno</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="dashboard-header">
    <form action="{{ url_for('logout') }}" method="post" class="logout-form">
      <button type="submit" class="logout-button" title="Cerrar sesión">⏻</button>
    </form>
  </div>

  <div class="dashboard-body">
    <h2>Cambiar contraseña al alumno</h2>

    {% if mensaje %}
      <div class="alerta-exito">{{ mensaje }}</div>
    {% endif %}
    {% if error %}
      <div class="alerta-error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/alumnos/modificar-contrasena" class="formulario-alumno" id="form-contrasena">
      <fieldset>
        <legend>Seleccionar alumno</legend>
        <label for="alumno">Alumno:</label>
        <select name="alumno" id="alumno" required>
          <option value="">Seleccione un alumno...</option>
          {% for alumno in alumnos %}
            <option value="{{ alumno.matricula }}">{{ alumno.nombre }}</option>
          {% endfor %}
        </select>
      </fieldset>

      <fieldset>
        <legend>Nueva contraseña</legend>
        <label for="contrasena">Contraseña:</label>
        <input type="password" name="contrasena" id="contrasena" required>
      </fieldset>

      <div class="form-actions">
        <button type="submit" id="submit-btn">Actualizar contraseña</button>
        <a href="/dashboard" class="btn-regresar">Regresar</a>
      </div>
    </form>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const mensaje = document.querySelector('.alerta-exito');
      if (mensaje) {
        document.getElementById('form-contrasena').reset();
      }

      const alumnoSelect = document.getElementById('alumno');
      const contrasenaInput = document.getElementById('contrasena');
      const submitBtn = document.getElementById('submit-btn');

      function validarFormulario() {
        submitBtn.disabled = !(alumnoSelect.value && contrasenaInput.value);
      }

      alumnoSelect.addEventListener('change', validarFormulario);
      contrasenaInput.addEventListener('input', validarFormulario);
    });
  </script>
</body>
</html>
