{% extends "layout/base.html" %}

{% block titulo %}Eliminar alumno{% endblock %}

{% block menu %}
  {% include "layout/menu_general.html" %}
{% endblock %}

{% block contenido %}
<!-- Enlaces a tus estilos globales y de formularios -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/formularios.css') }}">

<main class="dashboard-main">

  <div class="dashboard-body">
    <h2>Eliminar alumno</h2>

    <form method="post" action="/alumnos/eliminar" class="formulario">
      <fieldset>
        <legend>Seleccionar alumno</legend>
        <label for="alumno">Alumno:</label>
        <select name="alumno" id="alumno" required>
          <option value="">Seleccione un alumno...</option>
          {% for alumno in alumnos %}
            <option value="{{ alumno.id }}">{{ alumno.nombre }}</option>
          {% endfor %}
        </select>
      </fieldset>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary"
                onclick="return confirm('¿Estás segura de que deseas eliminar este alumno?')">
          Eliminar alumno
        </button>
        <a href="/dashboard" class="btn-regresar">Regresar</a>
      </div>
    </form>
  </div>
</main>

<script>
function toggleSubmenu(id) {
  const submenu = document.getElementById(id);
  submenu.hidden = !submenu.hidden;
}
window.addEventListener('DOMContentLoaded', () => {
  const submenu = document.getElementById('submenu-alumnos');
  if (submenu) submenu.hidden = false;
});
</script>
{% endblock %}
