{% extends "layout/base.html" %}

{% block titulo %}Alta de instituciones{% endblock %}

{% block contenido %}
<main class="dashboard-main">
  <div class="dashboard-header">
    <form action="{{ url_for('logout') }}" method="post" class="logout-form">
      <button type="submit" class="logout-button" title="Cerrar sesión">⏻</button>
    </form>
  </div>

  <div class="dashboard-body">
    <h2>Alta de instituciones</h2>

    <form method="post" action="/instituciones/registrar" class="formulario-institucion">
      <fieldset>
        <legend>Datos de la institución</legend>

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required>

        <label for="responsable">Responsable de la institución:</label>
        <input type="text" name="responsable" id="responsable" required>

        <label for="cargo">Cargo del responsable:</label>
        <input type="text" name="cargo" id="cargo" required>
      </fieldset>

      <div class="form-actions">
        <button type="submit">Registrar institución</button>
        <a href="/dashboard" class="btn-regresar">Regresar</a>
      </div>
    </form>
  </div>
</main>
{% endblock %}
