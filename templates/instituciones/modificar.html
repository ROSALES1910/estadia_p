{% extends "layout/base.html" %}

{% block titulo %}Modificar institución{% endblock %}

{% block contenido %}
<main class="dashboard-main">
  <div class="dashboard-header">
    <form action="{{ url_for('logout') }}" method="post" class="logout-form">
      <button type="submit" class="logout-button" title="Cerrar sesión">⏻</button>
    </form>
  </div>

  <div class="dashboard-body">
    <h2>Modificar institución</h2>

    <form method="post" action="/instituciones/modificar" class="formulario-institucion">
      <fieldset>
        <legend>Seleccionar institución</legend>
        <label for="institucion">Institución:</label>
        <select name="institucion" id="institucion" required>
          <option value="">Seleccione la institución...</option>
          {% for institucion in instituciones %}
            <option value="{{ institucion.id }}">{{ institucion.nombre }}</option>
          {% endfor %}
        </select>
      </fieldset>

      <fieldset>
        <legend>Datos nuevos</legend>
        <label for="nuevo_nombre">Nuevo nombre:</label>
        <input type="text" name="nuevo_nombre" id="nuevo_nombre">

        <label for="nuevo_responsable">Nuevo responsable:</label>
        <input type="text" name="nuevo_responsable" id="nuevo_responsable">

        <label for="nuevo_cargo">Nuevo cargo:</label>
        <input type="text" name="nuevo_cargo" id="nuevo_cargo">
      </fieldset>

      <div class="form-actions">
        <button type="submit">Guardar cambios</button>
        <a href="/dashboard" class="btn-regresar">Regresar</a>
      </div>
    </form>
  </div>
</main>
{% endblock %}
