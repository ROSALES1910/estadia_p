<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block titulo %}PORTAL SERVICIO SOCIAL{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script defer src="{{ url_for('static', filename='js/menu.js') }}"></script>
</head>
<body>

  <!-- HEADER CON LOGO Y BOTÓN -->
  <div class="header-top">
    <div class="logo-header">
      <img src="{{ url_for('static', filename='img/logo_gomezmorin.png') }}"
           alt="PORTAL SERVICIO SOCIAL"
           class="logo-img">
    </div>
    <form class="logout-form" method="POST" action="{{ url_for('logout') }}">
      <button class="logout-button" title="Cerrar sesión">⏻</button>
    </form>
  </div>

  <div class="dashboard-wrapper">
    {% block sidebar %}
      {% include "layout/menu_general.html" %}
    {% endblock %}

    {% block contenido %}{% endblock %}
  </div>

  <footer>
    <p>&copy; CECEQ Gómez Morin</p>
  </footer>

  <script>
    function toggleSubmenu(id) {
      const submenu = document.getElementById(id);
      submenu.hidden = !submenu.hidden;
    }
    window.addEventListener('DOMContentLoaded', () => {
      const submenu = document.getElementById('submenu-alumnos');
      if (submenu) submenu.hidden = false;

      const count = document.querySelectorAll('#sidebar').length;
      console.log('Sidebars en DOM:', count);
    });
  </script>
</body>
</html>
