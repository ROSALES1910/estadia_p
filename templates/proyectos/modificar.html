{% extends "layout/base.html" %}

{% block menu %}
  {% include "layout/menu_general.html" %}
{% endblock %}

{% block contenido %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/formularios.css') }}">

<main class="dashboard-main">

  <div class="dashboard-body">
    <h2>Modificar proyectos</h2>

    <form method="post" action="/proyectos/modificar" class="formulario-proyecto">
      <fieldset>
        <legend>Seleccionar proyecto</legend>

        <label for="proyecto">Proyecto:</label>
        <select name="proyecto" id="proyecto" required>
          <option value="">Selecciona el proyecto...</option>
          {% for proyecto in proyectos %}
            <option value="{{ proyecto.id }}">{{ proyecto.nombre }}</option>
          {% endfor %}
        </select>
      </fieldset>

      <fieldset>
        <legend>Datos nuevos</legend>

        <label for="nuevo_nombre">Nuevo nombre:</label>
        <input type="text" name="nuevo_nombre" id="nuevo_nombre">

        <label for="nueva_area">Nueva área:</label>
        <select name="nueva_area" id="nueva_area">
          <option value="">Seleccione una área...</option>
          <option value="Administrativa">Administrativa</option>
          <option value="Técnica">Técnica</option>
          <option value="Social">Social</option>
          <option value="Investigación">Investigación</option>
        </select>

        <label for="nuevos_alumnos">Alumnos requeridos:</label>
        <input type="number" name="nuevos_alumnos" id="nuevos_alumnos" min="1">

        <label for="nueva_descripcion">Descripción:</label>
        <textarea name="nueva_descripcion" id="nueva_descripcion" rows="4"></textarea>
      </fieldset>

      <div class="form-actions">
        <button type="submit">Guardar cambios</button>
      </div>
    </form>
  </div>
</main>
{% endblock %}
