{% extends "layout/base.html" %}

{% block titulo %}Registrar proyecto{% endblock %}

{% block contenido %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/formularios.css') }}">

<main class="dashboard-main">
  <div class="dashboard-body">
    <h2>Alta de proyectos</h2>

    <form method="post" action="{{ url_for('registrar_proyecto') }}" class="formulario-proyecto">
      <fieldset>
        <legend>Datos del proyecto</legend>

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required>

        <label for="area">Área:</label>
        <select name="area" id="area" required>
          <option value="">Seleccione un área...</option>
          {% for a in areas %}
            <option value="{{ a }}">{{ a }}</option>
          {% endfor %}
        </select>

        <label for="alumnos_requeridos">Alumnos requeridos:</label>
        <input type="number" name="alumnos_requeridos" id="alumnos_requeridos" min="1" required>

        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" id="descripcion" rows="4" required></textarea>
      </fieldset>

      <div class="form-actions">
        <button type="submit">➕ Registrar proyecto</button>
      </div>
    </form>
  </div>
</main>
{% endblock %}
