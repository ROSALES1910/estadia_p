{% extends "layout/base.html" %}

{% block menu %}
  {% include "layout/menu_general.html" %}
{% endblock %}

{% block contenido %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/formularios.css') }}">

<main class="dashboard-main">

  <div class="dashboard-body">
    <h2>Terminación de proyectos</h2>

    <form method="post" action="/proyectos/terminar" class="formulario-proyecto">
      <fieldset>
        <legend>Seleccionar proyecto</legend>

        <label for="proyecto">Proyecto:</label>
        <select name="proyecto" id="proyecto" required>
          <option value="">Seleccione un proyecto...</option>
          {% for proyecto in proyectos %}
            <option value="{{ proyecto.id }}">{{ proyecto.nombre }}</option>
          {% endfor %}
        </select>
      </fieldset>

      <div class="form-actions">
        <button type="submit" onclick="return confirm('¿Deseas marcar este proyecto como terminado?')">
          ✅ Terminar proyecto
        </button>
      </div>
    </form>
  </div>
</main>
{% endblock %}
