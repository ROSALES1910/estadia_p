{% extends "layout/base.html" %}

{% block titulo %}Generar carta de aceptación{% endblock %}

{% block contenido %}
<main class="dashboard-main">

  <div class="dashboard-body">
    <h2>Generar carta de aceptación</h2>

    <form method="post" action="/documentos/aceptacion" class="formulario-documento">
      <fieldset>
        <legend>Seleccionar alumno</legend>
        <label for="alumno">Alumno:</label>
        <select name="alumno" id="alumno" required>
          <option value="">Seleccione el alumno...</option>
          {% for alumno in alumnos %}
            <option value="{{ alumno.id }}">{{ alumno.nombre }}</option>
          {% endfor %}
        </select>
      </fieldset>

      <div class="form-actions">
        <button type="submit">Generar carta</button>
        <a href="/dashboard" class="btn-regresar">Regresar</a>
      </div>
    </form>
  </div>
</main>

<style>
/* Estilo exclusivo para el formulario de carta de aceptación */
.formulario-documento {
  max-width: 800px;
  margin: 40px auto;
  padding: 30px;
  background-color: #f8f9fa;
  border-radius: 8px;
  font-family: Arial, sans-serif;
  color: #000;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.formulario-documento fieldset {
  border: 2px solid #ced4da; /* Gris claro */
  border-radius: 5px;
  padding: 20px;
  margin-bottom: 20px;
}

.formulario-documento legend {
  font-weight: bold;
  color: #000;
  padding: 0 10px;
  margin-bottom: 15px;
  text-align: left;
}

.formulario-documento label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #000;
  text-align: left;
}

.formulario-documento input,
.formulario-documento select,
.formulario-documento textarea {
  width: 100%; /* Ocupa todo el ancho dentro del borde */
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ced4da;
  border-radius: 5px;
  font-size: 14px;
  color: #000;
  box-sizing: border-box;
  display: block;
}

.formulario-documento button {
  padding: 10px 20px;
  background-color: #007bff; /* Azul */
  border: none;
  border-radius: 5px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  margin-right: 10px;
}

.formulario-documento .btn-regresar {
  padding: 10px 20px;
  background-color: #7b7f83;
  border: none;
  border-radius: 5px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
}

.formulario-documento button:hover {
  background-color: #0056b3;
}

.formulario-documento .btn-regresar:hover {
  background-color: #0056b3;
}

.form-actions {
  text-align: center;
}
</style>
{% endblock %}
