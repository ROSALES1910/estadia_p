{% extends "layout/base.html" %}

{% block titulo %}Generar carta de terminación{% endblock %}

{% block contenido %}
<main class="dashboard-main">
  <div class="dashboard-header">
    <form action="{{ url_for('logout') }}" method="post" class="logout-form">
      <button type="submit" class="logout-button" title="Cerrar sesión">⏻</button>
    </form>
  </div>

  <div class="dashboard-body">
    <h2>Generar carta de terminación</h2>

    <form method="post" action="/documentos/terminacion" class="formulario-documento">
      <fieldset>
        <legend>Seleccionar alumno</legend>
        <label for="alumno">Alumno:</label>
        <select name="alumno" id="alumno" required>
          <option value="">Seleccione el alumno...</option>
          {% for alumno in alumnos %}
            <option value="{{ alumno.id }}">{{ alumno.nombre }}</option>
          {% endfor %}
        </select>
      </fieldset>

      <div class="form-actions">
        <button type="submit">Generar carta</button>
        <a href="/dashboard" class="btn-regresar">Regresar</a>
      </div>
    </form>
  </div>
</main>
{% endblock %}
