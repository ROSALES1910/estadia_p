{% extends "layout/base.html" %}
{% set mostrar_menu = false %}

{% block contenido %}
<div class="login-box">
  <h2 class="login-title">Iniciar sesión</h2>

  {% if error %}
    <div class="login-error">{{ error }}</div>
  {% endif %}

  <form method="POST" action="/login">
    <input type="text" name="username" id="username" class="login-input" placeholder="Usuario o ID" required>
    <input type="password" name="password" id="password" class="login-input" placeholder="Contraseña" required>
    <button type="submit" class="login-button">Ingresar</button>
  </form>
</div>
{% endblock %}
